<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login to ArcByte</title>
<link rel="icon" href="./logos/favicon.png" type="image/x-icon">

<style>
* {
    box-sizing: border-box;
    font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    position: relative;
    background: url("./images/bglight.png") no-repeat center center / cover;
    display: flex;
    align-items: center;
    justify-content: center;
}

.signin-card {
    width: 100%;
    max-width: 375px;
    background: #ffffff;
    border-radius: 6px;
    padding: 30px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    text-align: center;
}

.logo {
    text-align: center;
    margin-bottom: 18px;
}

.logo img {
    max-width: 95px;
}

h1 {
    font-size: 18px;
    font-weight: 650;
    margin: 0 0 6px;
    color: #111;
}

.subtitle {
    font-size: 12px;
    color: #666;
    margin-bottom: 30px;
}

input {
    width: 100%;
    padding: 9px;
    font-size: 13px;
    border-radius: 4px;
    border: 1px solid #ccc;
    margin-bottom: 6px;
}

input:focus {
    outline: none;
    border-color: #0067b8;
}

input.error {
    border-color: #d93025;
}

.password-area {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.35s ease;
}

.password-area.show {
    max-height: 120px;
}

.error-text {
    font-size: 12px;
    color: #d93025;
    text-align: left;
    margin-bottom: 10px;
    display: none;
}

.forgot {
    text-align: left;
    margin-bottom: 30px;
}

.forgot a {
    font-size: 12px;
    color: #0067b8;
    text-decoration: none;
}

button {
    width: 100%;
    background: #0067b8;
    color: white;
    border: none;
    padding: 9px;
    font-size: 13px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 600;
}

button:hover {
    background: #005da6;
}

.footer-text {
    margin-top: 25px;
    font-size: 11px;
    color: #666;
}

.footer-text a {
    color: #0067b8;
    text-decoration: none;
}

/* ===== 页面底部 ===== */

.bottom-footer {
    position: absolute;
    bottom: 40px;
    width: 100%;
    text-align: center;
    font-size: 11px;
    color: #666;
}

.bottom-footer a {
    color: #666;
    text-decoration: none;
    margin: 0 6px;
}

.bottom-footer a:hover {
    text-decoration: underline;
}

.copyright {
    position: absolute;
    bottom: 16px;
    width: 100%;
    text-align: center;
    font-size: 11px;
    color: #666;
}

/* 小高度设备防遮挡 */
@media (max-height: 650px) {
    .bottom-footer,
    .copyright {
        position: static;
        margin-top: 16px;
    }
}
</style>
</head>

<body>

<div class="signin-card">
    <div class="logo">
        <img src="./images/logo.png" alt="Logo">
    </div>

    <h1>Sign in</h1>
    <div class="subtitle">to your ArcByte Account</div>

    <input id="username" type="text" placeholder="Username" />

    <div class="password-area" id="passwordArea">
        <input id="password" type="password" placeholder="Password" />
        <div class="error-text" id="errorText">
            Incorrect username or password. Please try again.
        </div>
    </div>

    <div class="forgot">
        <a href="https://auth.arcbytecn.com/v3/forgot-password?">Forgot your password?</a>
    </div>

    <button id="signinBtn">Sign in</button>

    <div class="footer-text">
        New here? <a href="./signup.html">Create an account</a>
    </div>
</div>

<div class="bottom-footer">
    <a href="https://terms.arcbytecn.com/privacy.html">Privacy</a>
    <a href="https://terms.arcbytecn.com/terms.html">Terms</a>
    <a href="https://terms.arcbytecn.com/cookiess.html">Cookies</a>
</div>

<div class="copyright">
    Copyright © 2026 ArcByte Limited. All Rights Reserved.
</div>

<script>
const username = document.getElementById("username");
const password = document.getElementById("password");
const passwordArea = document.getElementById("passwordArea");
const errorText = document.getElementById("errorText");
const signinBtn = document.getElementById("signinBtn");

let expanded = false;
const DEMO_PASSWORD = "123456";

function expandPassword() {
    if (expanded) return;
    passwordArea.classList.add("show");
    expanded = true;
}

function collapsePassword() {
    passwordArea.classList.remove("show");
    expanded = false;
    password.value = "";
    password.classList.remove("error");
    errorText.style.display = "none";
}

username.addEventListener("input", () => {
    if (username.value.length > 0) {
        expandPassword();
    } else {
        collapsePassword();
    }
});

username.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && username.value.length > 0) {
        expandPassword();
        password.focus();
    }
});

password.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
        signinBtn.click();
    }
});

signinBtn.addEventListener("click", () => {
    if (!expanded) return;

    if (password.value !== DEMO_PASSWORD) {
        password.classList.add("error");
        username.classList.add("error");
        errorText.style.display = "block";
    } else {
        alert("[ArcByte Developer] Testing Successful! See logs in ArcByte Admin Panel!");
    }
});

password.addEventListener("input", () => {
    password.classList.remove("error");
    username.classList.remove("error");
    errorText.style.display = "none";
});
</script>

</body>
</html>
