<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign up to ArcByte</title>
<link rel="icon" href="./logos/favicon.png" type="image/x-icon">

<style>
* {
    box-sizing: border-box;
    font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: url("./images/bglight.png") no-repeat center / cover;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ================= Card ================= */
.card {
    width: 100%;
    max-width: 375px;
    background: #fff;
    border-radius: 6px;
    padding: 30px 30px 22px;
    box-shadow: 0 15px 40px rgba(0,0,0,.15);
    text-align: center;
}

/* ================= Pages ================= */
.pages {
    position: relative;
}

.page {
    position: absolute;
    inset: 0;
    opacity: 0;
    transform: translateY(8px);
    pointer-events: none;
    transition: opacity .25s ease, transform .25s ease;
}

.page.active {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
    position: relative;
}

/* ================= UI ================= */
.logo img {
    width: 95px;
    margin-bottom: 18px;
}

h1 {
    font-size: 18px;
    margin-bottom: 6px;
}

.subtitle {
    font-size: 12px;
    color: #666;
    margin-bottom: 22px;
}

input, select {
    width: 100%;
    padding: 9px;
    font-size: 13px;
    border-radius: 4px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

input:focus {
    outline: none;
    border-color: #0067b8;
}

.main-btn {
    width: 100%;
    background: #0067b8;
    color: white;
    border: none;
    padding: 9px;
    font-size: 13px;
    border-radius: 4px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
}

.footer-text {
    margin-top: 18px;
    font-size: 11px;
    color: #666;
    text-align: center;
}

.footer-text a {
    color: #0067b8;
    text-decoration: none; }

/* ================= Rows ================= */
.email-row,
.phone-row,
.verification-row {
    display: flex;
    gap: 6px;
    align-items: center;
}

.email-row input { flex: 1.5; }
.phone-row select { width: 70px; }
.phone-row input { flex: 1; }

/* ================= Send button ================= */
.send-btn {
    position: relative;
    min-width: 90px;
    height: 36px;
    border-radius: 4px;
    border: none;
    background: #0067b8;
    color: white;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    overflow: hidden;
    margin-top: -10px;
}

.send-btn.disabled {
    background: #c7c7c7;
    cursor: not-allowed;
}

.send-text,
.countdown {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: opacity .18s ease;
}

.countdown { opacity: 0; }

/* ================= Error ================= */
.error {
    display: none;
    font-size: 12px;
    color: red;
    margin-bottom: 6px;
}

/* ================= Progress ================= */
.progress-wrap {
    margin-top: 18px;
    height: 3px;
    background: #e5e5e5;
    border-radius: 99px;
    overflow: hidden;
}

.progress {
    height: 100%;
    width: 0%;
    background: #0067b8;
    transition: width .25s ease;
}

.bottom-footer {
    position: absolute;
    bottom: 40px;
    width: 100%;
    text-align: center;
    font-size: 11px;
    color: #666;
}

.bottom-footer a {
    margin: 0 6px;
    color: #666;
    text-decoration: none;
}

.copyright {
    position: absolute;
    bottom: 16px;
    width: 100%;
    text-align: center;
    font-size: 11px;
    color: #666;
}
s
</style>
</head>

<body>

<div class="card">

    <div class="logo">
        <img src="./images/logo.png">
    </div>

    <div class="pages">

        <!-- PAGE 0 -->
    <div class="page active">
        <h1>Create account</h1>
        <div class="subtitle">Enter your username</div>
        <input id="username" placeholder="Username">
        <button class="main-btn" onclick="next()">Next</button>

        <div class="footer-text">
            Already have an account? <a href="./index.html">Sign in</a>
        </div>
    </div>

        <!-- PAGE 1 -->
        <div class="page">
            <h1>Create a password</h1>
            <div class="subtitle">Use a strong password</div>
            <input id="password" type="password" placeholder="Password">
            <input id="confirm" type="password" placeholder="Confirm Password">
            <div class="error" id="pwErr">Passwords do not match.</div>
            <button class="main-btn" onclick="checkPassword()">Next</button>
        </div>

        <!-- PAGE 2 -->
        <div class="page">
            <h1>Add your email</h1>
            <div class="subtitle">We’ll send you a verification code</div>

            <div class="email-row">
                <input id="email" placeholder="Email">
                <button class="send-btn" id="emailBtn" onclick="send(emailBtn)">
                    <span class="send-text">Send</span>
                    <span class="countdown"></span>
                </button>
            </div>

            <input id="emailCode" placeholder="Verification code">
            <button class="main-btn" onclick="next()">Next</button>
        </div>

        <!-- PAGE 3 -->
        <div class="page">
            <h1>Add your phone</h1>
            <div class="subtitle">Ussed for account security</div>

            <div class="phone-row">
                <select>
                    <option>+86</option>
                    <option>+44</option>
                </select>
                <input id="phone" placeholder="Phone Number">
            </div>

            <div class="verification-row">
                <input id="phoneCode" placeholder="Verification code">
                <button class="send-btn" id="phoneBtn" onclick="send(phoneBtn)">
                    <span class="send-text">Send</span>
                    <span class="countdown"></span>
                </button>
            </div>

            <button class="main-btn" onclick="finish()">Create account</button>
        </div>

    </div>

    <div class="progress-wrap">
        <div class="progress" id="progress"></div>
    </div>

</div>

<div class="bottom-footer">
    <a href="#">Privacy</a>
    <a href="#">Terms</a>
    <a href="#">Cookies</a>
</div>

<div class="copyright">
    © 2026 ArcByte Limited. All rights reserved.
</div>

<script>
const pages = document.querySelectorAll(".page");
const progress = document.getElementById("progress");
const password = document.getElementById("password");
const confirm = document.getElementById("confirm");
const pwErr = document.getElementById("pwErr");

let index = 0;
const total = pages.length;

function show(i){
    pages[index].classList.remove("active");
    index = i;
    pages[index].classList.add("active");
    progress.style.width = (index / (total - 1)) * 100 + "%";
}

function next(){
    if(index < total - 1) show(index + 1);
}

/* ===== FIXED PASSWORD CHECK ===== */
function checkPassword(){
    const pw = password.value.trim();
    const cf = confirm.value.trim();

    if(!pw || !cf){
        pwErr.textContent = "Password cannot be empty.";
        pwErr.style.display = "block";
        return;
    }

    if(pw !== cf){
        pwErr.textContent = "Passwords do not match.";
        pwErr.style.display = "block";
        return;
    }

    pwErr.style.display = "none";
    next();
}

/* ===== LIVE VALIDATION ===== */
[password, confirm].forEach(input=>{
    input.addEventListener("input", ()=>{
        if(!confirm.value){
            pwErr.style.display = "none";
            return;
        }

        if(password.value.trim() === confirm.value.trim()){
            pwErr.style.display = "none";
        } else {
            pwErr.textContent = "Passwords do not match.";
            pwErr.style.display = "block";
        }
    });
});

/* ===== SEND CODE COOLDOWN ===== */
function send(btn){
    let t = 60;
    btn.disabled = true;
    btn.classList.add("disabled");

    const text = btn.querySelector(".send-text");
    const cd = btn.querySelector(".countdown");

    text.style.opacity = 0;
    cd.style.opacity = 1;
    cd.textContent = t + "s";

    const timer = setInterval(()=>{
        t--;
        cd.textContent = t + "s";
        if(t <= 0){
            clearInterval(timer);
            btn.disabled = false;
            btn.classList.remove("disabled");
            text.style.opacity = 1;
            cd.style.opacity = 0;
        }
    },1000);
}

/* ===== ENTER KEY SUPPORT ===== */
document.addEventListener("keydown", e=>{
    if(e.key !== "Enter") return;

    const inputs = [...pages[index].querySelectorAll("input")];
    const cur = document.activeElement;
    const i = inputs.indexOf(cur);

    if(i !== -1 && i < inputs.length - 1){
        inputs[i + 1].focus();
    } else {
        const btn = pages[index].querySelector(".main-btn");
        if(btn) btn.click();
    }
});
</script>

</body>
</html>
